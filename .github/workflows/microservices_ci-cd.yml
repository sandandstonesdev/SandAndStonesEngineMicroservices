name: MicroservicesCi
on:
  push: 
    branches: [master]
  pull_request:
    branches: 
    - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v4.1.7
        with:
          persist-credentials: false
          ref: ${{ github.event.inputs.checkoutRef }}
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v4.0.1
        with:
          dotnet-version: 8.0.x
      - name: Restore
        run: dotnet restore ./SandAndStonesEngineMicroservices.sln
      - name: Build
        run: dotnet build ./SandAndStonesEngineMicroservices.sln --configuration Release --no-restore
      - name: Test
        run: dotnet test ./SandAndStonesEngineMicroservices.sln
      - name: Publish
        run: dotnet publish ./SandAndStonesEngineMicroservices.sln --configuration Release --no-build
      
